    <main>

        <h1>Hola soy Monica</h1>
        <div class="contenedor__contacto">
            <!--------------------------------------------------------------------------->
            <!--formulario contacto -->
            <!--------------------------------------------------------------------------->
            <form action="" class="form__contacto">
                <!--   <h2>Dejenos su comentario y nos contactaremos a la brevedad.</h2>-->

                <div>
                    <label for="nombres" class="form__label">Ingrese su nombre</label>
                    <input type="text" class="form__input" placeholder="Su nombre" name="nombre" id="nombres" required>
                </div>

                <div>
                    <label for="email" class="form__label">Ingrese su correo </label>
                    <input type="email" class="form__input" placeholder="Su correo electronico" id="email" required>
                </div>

                <div>
                    <label for="telefono" class="form__label">Ingrese su telefono</label>
                    <input type="tel" class="form__input" placeholder="Su telefono" id="telefono">
                </div>

                <div>
                    <label for="mensaje" class="form__label">Ingrese su mensaje</label>
                    <textarea class="textarea_1"  name="mensaje" rows="10" cols="50" id="mensaje" required></textarea>
                </div>

                <div class="form__grupo form__grupo-btn-enviar">
                    <input type="reset" class="button_vs" name="Limpiar Formulario">
                </div>

                <div class="form__grupo form__grupo-btn-enviar">
                    <input type="submit" class="button_vs" name="Enviar">
                </div>

            </form>
        </div>
