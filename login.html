    <main><!--Contenido principal-->
        <div class="contenedor__todo">
            <!--Contenedor de todo el contenido-->
            <div class="caja__trasera">
                <!--------------------------------------------------------------------------->
                <div class="caja__trasera_login"><!--esta clase esta en estilos.css-->
                    <h3>¿Ya tiene cuenta?</h3><!--Titulo caja trasera donde flota formulario login-->
                    <p>Inicia sesion para entrat en la pagina</p><!--Texto caja trasera donde flota formulario-->
                    <button id="btn__iniciar-sesion">Iniciar sesion</button><!--Boton caja trasera donde flota formulario-->
                </div>
                <!--------------------------------------------------------------------------->
                <div class="caja__trasera_registro">
                    <h3>¿Aun no tiene una cuenta?</h3>
                    <p>Registrate para que puedas iniciar sesion</p>
                    <button id="btn__registrarse">Registrarse</button>
                </div>
                <!--------------------------------------------------------------------------->
            </div>

            <!--------------------------------------------------------------------------->
            <!--formulario iniciar sesion-->
            <!--------------------------------------------------------------------------->
            <div class="contenedor__login-registro">
                <form action="" class="formulario__login"><!--formulario iniciar sesion-->
                    <h2>Iniciar sesion</h2><!--Titulo formulario iniciar sesion-->
                    <input type="hidden" id="2" name="tipo" value="2">
                    <input type="text" placeholder="Correo electronico" required>
                    <input type="password" placeholder="Contraseña" required>
                    <button>Iniciar sesion</button>
                </form><!--fin formulario iniciar sesion-->
                <!--------------------------------------------------------------------------->
                <!--formulario registro-->
                <!--------------------------------------------------------------------------->
                <form class="formulario__registro"  method="get">
                    <h2>Registrarse</h2>
                    <input type="hidden" id="1" name="tipo" value="1">
                    <input type="text" placeholder="Nombre" name="nombre" required>
                    <input type="text" placeholder="Apellido" name="apellido" required>
                    <input type="email" placeholder="Correo electronico" name="email" required>
                    <input type="text" placeholder="DNI" name="dni" required>
                    <input type="text" placeholder="Telefono" name="telefono" required>
                    <input type="password" placeholder="Contraseña" name="clave1" required>
                    <input type="password" placeholder="Repetir contraseña" name="clave2" required>
                    <button>Registrarse</button>
                </form><!--fin formulario registro-->
            </div>
            <!--------------------------------------------------------------------------->
        </div>
    </main><!--Fin de contenido principal-->
